<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <pattern id="noise" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#1a1a1a"/>
      <circle cx="10" cy="10" r="1" fill="#333"/>
      <circle cx="30" cy="40" r="1.5" fill="#444"/>
      <circle cx="60" cy="20" r="1" fill="#333"/>
      <circle cx="80" cy="70" r="1.5" fill="#444"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="900" fill="#0a0a0a"/>
  <rect width="1200" height="900" fill="url(#noise)" opacity="0.8"/>
  
  <!-- Top neon lines -->
  <line x1="200" y1="80" x2="1000" y2="80" stroke="#ffffff" stroke-width="8" opacity="0.9" filter="url(#glow)"/>
  <line x1="250" y1="120" x2="950" y2="120" stroke="#ffffff" stroke-width="6" opacity="0.7"/>
  <line x1="300" y1="160" x2="900" y2="160" stroke="#ffffff" stroke-width="8" opacity="0.9"/>
  <line x1="200" y1="800" x2="1000" y2="800" stroke="#ffffff" stroke-width="8" opacity="0.9"/>
  <line x1="250" y1="760" x2="950" y2="760" stroke="#ffffff" stroke-width="6" opacity="0.7"/>
  <line x1="300" y1="720" x2="900" y2="720" stroke="#ffffff" stroke-width="8" opacity="0.9"/>
  
  <!-- Glow filter -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Text: "let's party" in neon style -->
  <text x="600" y="480" font-size="140" font-family="cursive" font-weight="300" fill="none" stroke="#ffffff" stroke-width="2" text-anchor="middle" filter="url(#textGlow)" opacity="0.95">let's party</text>
  <text x="600" y="480" font-size="140" font-family="cursive" font-weight="300" fill="#ffffff" fill-opacity="0.3" text-anchor="middle" opacity="0.7">let's party</text>
</svg>