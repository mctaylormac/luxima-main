<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with crinkled texture -->
  <defs>
    <pattern id="redTexture" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="#000000"/>
      <polygon points="0,0 40,15 80,0 65,40 80,80 40,65 0,80 15,40" fill="#1a0000" opacity="0.4"/>
      <polygon points="80,0 60,20 80,40" fill="#0d0000" opacity="0.3"/>
    </pattern>
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="1200" height="900" fill="#0a0000"/>
  <rect width="1200" height="900" fill="url(#redTexture)"/>
  
  <!-- Top neon lines -->
  <line x1="100" y1="60" x2="1100" y2="60" stroke="#ffffff" stroke-width="8" opacity="0.85" filter="url(#neonGlow)"/>
  <line x1="150" y1="110" x2="1050" y2="110" stroke="#ffffff" stroke-width="6" opacity="0.7"/>
  <line x1="100" y1="160" x2="1100" y2="160" stroke="#ffffff" stroke-width="8" opacity="0.85"/>
  <line x1="100" y1="820" x2="1100" y2="820" stroke="#ffffff" stroke-width="8" opacity="0.85"/>
  <line x1="150" y1="770" x2="1050" y2="770" stroke="#ffffff" stroke-width="6" opacity="0.7"/>
  <line x1="100" y1="720" x2="1100" y2="720" stroke="#ffffff" stroke-width="8" opacity="0.85"/>
  
  <!-- Left red balloons cluster -->
  <g id="red-balloons-left">
    <!-- Large red balloons -->
    <circle cx="120" cy="250" r="45" fill="#d41a1a" filter="url(#redGlow)"/>
    <circle cx="120" cy="250" r="42" fill="#ff2a2a" opacity="0.8"/>
    <path d="M 120 295 Q 115 350 110 420" stroke="#333" stroke-width="2" fill="none"/>
    
    <circle cx="180" cy="320" r="50" fill="#cc0000" filter="url(#redGlow)"/>
    <circle cx="180" cy="320" r="47" fill="#ff1a1a" opacity="0.8"/>
    <path d="M 180 370 Q 175 430 170 500" stroke="#333" stroke-width="2" fill="none"/>
    
    <circle cx="80" cy="380" r="40" fill="#dd2a2a" filter="url(#redGlow)"/>
    <circle cx="80" cy="380" r="37" fill="#ff3a3a" opacity="0.8"/>
    <path d="M 80 420 Q 75 480 70 550" stroke="#333" stroke-width="2" fill="none"/>
    
    <circle cx="160" cy="460" r="45" fill="#d41a1a" filter="url(#redGlow)"/>
    <circle cx="160" cy="460" r="42" fill="#ff2a2a" opacity="0.8"/>
    <path d="M 160 505 Q 155 560 150 630" stroke="#333" stroke-width="2" fill="none"/>
    
    <!-- Silver balloons -->
    <circle cx="120" cy="560" r="40" fill="#c0c0c0" filter="url(#redGlow)"/>
    <circle cx="120" cy="560" r="37" fill="#e8e8e8" opacity="0.8"/>
    <path d="M 120 600 Q 115 650 110 720" stroke="#333" stroke-width="2" fill="none"/>
    
    <circle cx="200" cy="580" r="35" fill="#b0b0b0" filter="url(#redGlow)"/>
    <circle cx="200" cy="580" r="32" fill="#d0d0d0" opacity="0.8"/>
    <path d="M 200 615 Q 195 665 190 735" stroke="#333" stroke-width="2" fill="none"/>
    
    <circle cx="50" cy="650" r="42" fill="#d0d0d0" filter="url(#redGlow)"/>
    <circle cx="50" cy="650" r="39" fill="#e0e0e0" opacity="0.8"/>
    <path d="M 50 692 Q 45 740 40 810" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Right red balloons cluster -->
  <g id="red-balloons-right">
    <!-- Large red balloons -->
    <circle cx="1080" cy="250" r="45" fill="#d41a1a" filter="url(#redGlow)"/>
    <circle cx="1080" cy="250" r="42" fill="#ff2a2a" opacity="0.8"/>
    <path d="M 1080 295 Q 1085 350 1090 420" stroke="#333" stroke-width="2" fill="none"/>
    
    <circle cx="1020" cy="320" r="50" fill="#cc0000" filter="url(#redGlow)"/>
    <circle cx="1020" cy="320" r="47" fill="#ff1a1a" opacity="0.8"/>
    <path d="M 1020 370 Q 1025 430 1030 500" stroke="#333" stroke-width="2" fill="none"/>
    
    <circle cx="1120" cy="380" r="40" fill="#dd2a2a" filter="url(#redGlow)"/>
    <circle cx="1120" cy="380" r="37" fill="#ff3a3a" opacity="0.8"/>
    <path d="M 1120 420 Q 1125 480 1130 550" stroke="#333" stroke-width="2" fill="none"/>
    
    <circle cx="1040" cy="460" r="45" fill="#d41a1a" filter="url(#redGlow)"/>
    <circle cx="1040" cy="460" r="42" fill="#ff2a2a" opacity="0.8"/>
    <path d="M 1040 505 Q 1045 560 1050 630" stroke="#333" stroke-width="2" fill="none"/>
    
    <!-- Silver balloons -->
    <circle cx="1080" cy="560" r="40" fill="#c0c0c0" filter="url(#redGlow)"/>
    <circle cx="1080" cy="560" r="37" fill="#e8e8e8" opacity="0.8"/>
    <path d="M 1080 600 Q 1085 650 1090 720" stroke="#333" stroke-width="2" fill="none"/>
    
    <circle cx="1000" cy="580" r="35" fill="#b0b0b0" filter="url(#redGlow)"/>
    <circle cx="1000" cy="580" r="32" fill="#d0d0d0" opacity="0.8"/>
    <path d="M 1000 615 Q 1005 665 1010 735" stroke="#333" stroke-width="2" fill="none"/>
    
    <circle cx="1150" cy="650" r="42" fill="#d0d0d0" filter="url(#redGlow)"/>
    <circle cx="1150" cy="650" r="39" fill="#e0e0e0" opacity="0.8"/>
    <path d="M 1150 692 Q 1155 740 1160 810" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Neon text: "will you marry me" -->
  <defs>
    <filter id="textGlowRed">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="600" y="480" font-size="120" font-family="cursive" font-weight="300" fill="none" stroke="#ff1a1a" stroke-width="2.5" text-anchor="middle" filter="url(#textGlowRed)" opacity="0.95">will you marry me</text>
  <text x="600" y="480" font-size="120" font-family="cursive" font-weight="300" fill="#ff1a1a" fill-opacity="0.4" text-anchor="middle" opacity="0.7">will you marry me</text>
  
  <!-- Subtle shine on balloons -->
  <ellipse cx="110" cy="235" rx="20" ry="25" fill="#ffffff" opacity="0.25"/>
  <ellipse cx="1090" cy="235" rx="20" ry="25" fill="#ffffff" opacity="0.25"/>
</svg>