name: Build and Deploy (Netlify)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
      
      - name: Check Netlify secrets
        run: |
          if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ] || [ -z "${{ secrets.NETLIFY_SITE_ID }}" ]; then
            echo "NETLIFY_AUTH_TOKEN or NETLIFY_SITE_ID is missing. Deploy step will be skipped or fail.";
            exit 1;
          else
            echo "Netlify secrets present";
          fi

      - name: Deploy to Netlify (optional)
        if: secrets.NETLIFY_AUTH_TOKEN && secrets.NETLIFY_SITE_ID
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npx netlify --version || npm i -g netlify-cli
          npx netlify deploy --prod --dir=dist --site=$NETLIFY_SITE_ID
